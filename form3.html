<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form3</title>
</head>
<body>
	<form action="GET">
		<label>
			<span>Name *</span>
			<input type="name" required>
		</label>
		<hr>
		<label>
			<span>Address</span>
			<input type="text">
		</label>
		<hr>
		<label>
			<span>City</span>
			<input type="text">
		</label>
		<hr>
		<label>
			<span>State</span>
			<select>
				<option value="Arizona">Arizona</option>
				<option value="New York">New York</option>
			</select>
		</label>
		<label>
			<span>Zip code *</span>
			<input type="number" required pattern="[0-9]\d{5}">
		</label>
		<hr>
		<label>
			<span>Phone number</span>
			<input type="tel">
		</label>
		<hr>
		<span id="smalltxt">*Required fields</span>
	</form>
</body>
</html>
