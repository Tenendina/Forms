<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form 2</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div id="container">
	<form action="GET" id="form2">

		<h1>Create an account</h1>
		<label>
			<span>Name</span>		
			<input type="text" name="fname" placeholder="First name"> 
			<hr class="hrname">
			<input type="text" name="sname" placeholder="Second name" >
			<hr class="hrname">
		</label>
		<label>
			<span>Username</span>
			<input type="email" name="email" placeholder="          @email.com">
			<hr>
		</label>
		<label>
			<span>Password</span>
			<input type="password" name="psw" >
			<hr>
			<span>Confirm password</span>
			<input type="password" name="cpsw">
			<hr>
		</label>
		<label>
			<span>Birthday</span>
			<input type="date">
		</label>
		<label>
			<span>Gender</span>
			<select>
				<option value="Me">Male</option>
				<option value="Fe">Female</option>
			</select>
		</label>
		<label>
			<input type="submit" value="Send">
		</label>

	</form>
	</div>
</body>
</html>
