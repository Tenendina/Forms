<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form 1</title>
	<link rel="stylesheet" href="style1.css">
	
</head>
<body>
	<form action="POST" id="cform">
		<span id="required"> * Required Details</span>
		<span id="heading"> Complete your details to be the first to know about our latest news, offers and new products</span>
		<label>
			<span id="titles">Title</span>
			<select>
				<option value="Ms">Ms</option>
				<option value="Mrs">Mrs</option>
				<option value="Mr">Mr</option>
			</select>
		</label>
		<label >
			<span id="fname">First name *</span>
			<input type="text" required placeholder="Test">
		</label>
		<label>
			<span class="regular">Surname *</span>
			<input type="text" required placeholder="Surname">
		</label>
		<fieldset>
			<span id="gender">Gender *</span>
			<input name="gender" type="radio" value="male" required><label for="male">Male</label>
			<input name="gender" type="radio" value="female"><label for="female">Female</label>
		</fieldset>
		<label>
			<span class="regular">Date of Birth</span>
			<input type="date">
		</label>
		<label id="mail">
			<span class="regular">Email address *</span>
			<input type="email" placeholder="@wrongemail" required>
		</label>
		<label id="telephone">
			<span class="regular">Mobile number</span>
			<input type="text" name="text" placeholder="123456" pattern="[0-9]">
		</label>
		<label id="Hnumber">
			<span class="regular">House No. & Street</span>
			<input type="text">
		</label>
		<label id="Aline">
			<span class="regular">Adress Line 2</span>
			<input type="text">
		</label>
		<label id="country">
			<span class="regular">Country *</span>
				<select required>
					<option value="UK">United Kingdom</option>
					<option value="US">United States</option>
					<option value="IL">Israel</option>
				</select>
		</label>
		<label id="town">
			<span class="regular">Town/City</span>
			<input type="text">
		</label>
		<label id="pcode">
			<span class="regular">Postcode*</span>
			<input type="text" pattern="[0-9]\d{5-7}" placeholder="00000" required>
		</label>
		<label>
		<input type="submit" id="fadress" value="FIND MY ADRESS">
		<p><a href="">Enter your adress manually</a></p>
		</label>
		<label class="regular">
			<span class="regular">Communication preferences</span>
			<label for="all"><input type="checkbox" name="all" value="all" id="all">All</label>
			<label for="email"><input type="checkbox" name="email" value="email" id="email">Email</label>
			<label for="sms"><input type="checkbox" name="sms" value="sms" id="sms">SMS</label>
			<label for="post"><input type="checkbox" name="post" value="post" id="post">Post</label>
		</label>
		<label>
		<input type="submit" formmethod="GET" id="submit_but" formtarget="_parent" value="UPDATE MY PROFILE">
		</label>
	</form>
	
</body>
</html>
